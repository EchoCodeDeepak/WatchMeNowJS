<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>WatchMeNowJS</title>

</head>
<!-- GitHub repository for a real-time clock with start and stop options. -->

<body style="background-color: rgb(89 177 203);">
    <div class="container text-center w-50">
        <h1 id="Watch" class="mt-5 p-5">Hi</h1>
        <div class="row text-center">
            <div class="col-sm-6 text-center btn-group">
                <input class="btn-grad" type="button" value="Start" onclick="StartWatch()">
            </div>
            <div class="col-sm-6 text-center">
                <input class="btn-grad" type="button" value="Stop" onclick="stopWatch()">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
